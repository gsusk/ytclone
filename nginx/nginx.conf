worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        
        ping 3m;
        ping_timeout 30s;
      
        application live {
            live on;
            
            # Record original stream
            record all;
            record_path /tmp/rec;
            record_unique on;
            
            # GPU-accelerated transcoding with ffmpeg to HLS
            # Using NVIDIA NVENC for encoding
            exec ffmpeg -i rtmp://localhost/live/$name
              -c:v libx264 -preset veryfast -tune zerolatency -b:v 2500k -maxrate 2500k -bufsize 5000k -s 1920x1080 -r 30 -g 60 -c:a aac -b:a 128k -ar 44100 
              -f hls -hls_time 3 -hls_list_size 20 -hls_flags delete_segments 
              -hls_segment_filename /tmp/hls/$name_high_%03d.ts /tmp/hls/$name_high.m3u8
              
              -c:v libx264 -preset veryfast -tune zerolatency -b:v 1000k -maxrate 1000k -bufsize 2000k -s 1280x720 -r 30 -g 60 -c:a aac -b:a 96k -ar 44100 
              -f hls -hls_time 3 -hls_list_size 20 -hls_flags delete_segments 
              -hls_segment_filename /tmp/hls/$name_mid_%03d.ts /tmp/hls/$name_mid.m3u8
              
              -c:v libx264 -preset veryfast -tune zerolatency -b:v 500k -maxrate 500k -bufsize 1000k -s 854x480 -r 30 -g 60 -c:a aac -b:a 64k -ar 44100 
              -f hls -hls_time 3 -hls_list_size 20 -hls_flags delete_segments 
              -hls_segment_filename /tmp/hls/$name_low_%03d.ts /tmp/hls/$name_low.m3u8
              2>>/tmp/rec/ffmpeg_$name.log;
            #auth with server (uncomment to enable)
            #on_publish http://backend:8080/auth;   
        }
    }
}

http {
    server {
        listen 8080;
        
        location / {
            return 404;
        }
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
    }
    
    server {
        listen 7000;
        
        location / {
            return 404;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
    
        location /stat.xsl {
            root /usr/local/nginx/html;
        } 
    }
}
